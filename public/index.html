<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>StudyWatch - לימוד אנגלית דרך סדרות</title>

    <!-- תיאור לאתר (SEO) -->
    <meta name="description" content="לימדו אנגלית בצורה מהנה דרך הסדרות האהובות עליכם עם StudyWatch. תרגול מילים, צפייה בפרקים, משחקים ומשימות חכמות!" />

    <!-- צבע לאפליקציה במובייל -->
    <meta name="theme-color" content="#f59e0b" />

    <!-- חסימת סורקים -->
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow, nosnippet, noarchive, noimageindex" />

    <!-- הודעה אם אין JavaScript (רוב הבוטים לא מריצים) -->
    <noscript>
      <style>body { display: none; }</style>
      <p>יש לאפשר JavaScript כדי להשתמש באתר</p>
    </noscript>

    <!-- קובץ manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- אייקונים לכל הדפדפנים -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- טעינה מוקדמת של האייקון -->
    <link rel="preload" href="/favicon.png" as="image" />

    <!-- איפוס גלילה ומרווחים -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
      }
    </style>
  </head>

  <body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <!-- טעינת אפליקציית React -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
